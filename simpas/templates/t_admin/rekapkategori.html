{% extends "t_admin/base.html" %}

{% block konten %}

  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-md-12">
        <h4>Rekap Kategori</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-header">
            <span><i class="bi bi-table me-2"></i></span> Data Kategori
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="example" class="table table-striped data-table" style="width: 100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nama Jenis</th>
                    <th>Ket</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>ID</th>
                    <th>Nama Jenis</th>
                    <th>Ket</th>
                  </tr>
                </tfoot>
                <tbody>
                  {% for dtrkategori in data%}
                  <tr>
                    <td>{{dtrkategori.id_kategori}}</td>
                    <td>{{dtrkategori.nama_jenis}}</td>
                    <td>{{dtrkategori.ket}}</td>
                  </tr>
                  {% endfor %}
                </tbody>  
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
